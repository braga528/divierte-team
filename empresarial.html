    <style>
        .indicators {
            display: none;
        }

        .opacity {
            background-color: rgb(43, 43, 43);
            opacity: 0.8; /* Opacidad 60% */

        #sidenav-overlay{

<body>
<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper #fb8c00 orange darken-1">
            <a href="index.html" class="brand-logo"><img style="width: 60%; padding-left: 20px" class="valign" src="img/nav-logo.png"></a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a id="inicio-btn" href="#inicio">INICIO</a></li>
                <li><a id="equipo-btn" href="#equipo">EQUIPO</a></li>
                <li><a id="servicios-btn" href="#servicios">SERVICIOS</a></li>
                <li><a id="galeria-btn" href="#galeria">GALERÍA</a></li>
                <li><a id="contacto-btn" href="#contacto">CONTACTO</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="#inicio">INICIO</a></li>
                <li><a href="#equipo">EQUIPO</a></li>
                <li><a href="#servicios">SERVICIOS</a></li>
                <li><a href="#galeria">GALERÍA</a></li>
                <li><a href="#contacto">CONTACTO</a></li>
            </ul>
        </div>
    </nav>
</div>

<div class="parallax-container">
    <div class="parallax"><img src="images/parallax1.jpg"></div>
</div>





<footer class="page-footer #fb8c00 orange darken-1">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text"><img style="width: 50%" src="img/nav-logo.png"></h5>
                <p class="grey-text text-lighten-4">Lorem lipsum bla bla bla</p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                    <li><a class="white-text center-align valign-wrapper" href="https://www.facebook.com/divierte.team/?fref=ts"><i
                            class="fa fa-facebook-official fa-3x" aria-hidden="true"></i>  FACEBOOK</a></li>
                    <li><a class="grey-text text-lighten-3" href="#!">Aviso de privacidad</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            © 2017 Copyright <a target="_blank" class="white-text" href="https://www.facebook.com/braga528">Joel Braga</a>

        </div>
    </div>

<!--Import jQuery before materialize.js-->
<script>
    $(document).ready(function(){
        $('.carousel.carousel-slider').carousel({fullWidth: true});
        $('.parallax').parallax();
        $(".button-collapse").sideNav();
    });

</script>
<script>
    $(document).ready(function () {
        $('.carousel').carousel();
        var scroll_start = 0;
        var startchange = $('.nav-color');
        var offset = startchange.offset();
        $(document).scroll(function () {
            scroll_start = $(this).scrollTop();
            if (scroll_start > offset.top) {
                console.log("color change");
                $('.nav-color').css('background-color', 'rgb(0,121,107)');
            } else {
                $('.nav-color').css('background-color', 'transparent');
            }
        });
    });
</script>
<script>
    $("#inicio-btn").click(function () {
        $('html, body').animate({
            scrollTop: $("#inicio").offset().top - 64
        }, 2000);
    });
    $("#productos-btn").click(function () {
        $('html, body').animate({
            scrollTop: $("#PRODUCTOS").offset().top - 64
        }, 2000);
    });
    $("#promociones-btn").click(function () {
        $('html, body').animate({
            scrollTop: $("#PROMOCIONES").offset().top - 64
        }, 2000);
    });
    $("#contacto-btn").click(function () {
        $('html, body').animate({
            scrollTop: $("#CONTACTO").offset().top - 64
        }, 2000);
    });

</script>
<script>
    setTimeout(function () {
        changepick();
    }, 3000);
    function changepick() {
        $('.carousel-item').carousel('next');
        setTimeout(function () {
            changepick();
        }, 3000);
    }
</script>
</body>
</html>
